<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>mytodoapp</title>
<link href="http://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
<link rel="stylesheet" href="index.css">
<link href="http://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.wilddog.com/sdk/js/2.5.8/wilddog.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
<h1>my ToDo</h1>
<div class="mask"></div>
<div class="container"> <!--总容器开始-->
	<div class="add-task">
		<input id="ipt1" type="text" placeholder="e.g.下午记得去买菜"/>
		<button id="btn1" type="submit">submit</button>
	</div>
	<div class="task-list" id="task-list">    <!--清单列表开始-->  

	</div> <!--清单列表结束-->
	<div class="delete">
	<button id="btn2" type="reset">delete</button>
	</div>

</div> <!--总容器结束-->
<script src="index.js"></script>
<script src="animate.js"></script>	
</body>
</html>
